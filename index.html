<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-game">
        <button id="start">Start Game</button>
    </div>

    <div class="difficulty-selection">
        <h2>Select Difficulty</h2>
        <button class="difficulty" data-speed="150">Simple</button>
        <button class="difficulty" data-speed="100">Moderate</button>
        <button class="difficulty" data-speed="50">High</button>
    </div>
    
    <div class="container">
        <div class="game-detail">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
